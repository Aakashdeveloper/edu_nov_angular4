
<div class="container">
<h3>Employee Form</h3>
<form #form="ngForm" novalidate>
    <div class="form-group" [class.has-error]="firstName.invalid">
        <label for="fname" class="control-label">FirstName </label>
        <input class="form-control" required type="text" 
                name="firstName" id="fname" [ngModel]="model.firstName"
                (ngModelChange)="firstToUpper($event)" #firstName="ngModel"
                placeholder="FirstName">
        <div class="alert alert-danger" *ngIf="firstName.invalid">
            First Name is required
        </div>
    </div>
    <h3>Classes</h3>
    <h4>{{firstName.invalid}}</h4>
    <div class="form-group" [class.has-error]="lastName.invalid">
            <label for="lname" class="control-label">LastName </label>
            <input class="form-control" required type="text" 
            name="lastName" id="lname" [(ngModel)]="model.lastName"
            #lastName="ngModel" minlength="3">
            <div class="alert alert-danger" *ngIf="lastName.invalid">
                    Min Value should be 3 
            </div>
    </div>
    <div class="form-group" [class.has-error]="phone.invalid">
            <label for="phone" class="control-label">Phone </label>
            <input class="form-control" required type="text" 
            name="phone" id="phone" [(ngModel)]="model.phone"
            #phone="ngModel" pattern="[0-9]{10}">
            <div class="alert alert-danger" *ngIf="phone.invalid">
                   Enter only 10 digit 
            </div>
            <!--^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$-->
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="fultime" [(ngModel)]="model.fultime">Full Time
        </label>
    </div>
    <div class="radio">
            <label>
                <input type="radio" name="gender" value="male" [(ngModel)]="model.gender">Male
            </label>
    </div>
    <div class="radio">
            <label>
                <input type="radio" name="gender" value="female" [(ngModel)]="model.gender">Female
            </label>
    </div>
    <div class="form-group" [class.has-error]="hasCodeError">
        <label class="control-label">Code Lang</label>
        <select class="form-control" name="codeLang" 
        [(ngModel)]="model.codeLang" (blur)="validateCode($event)">
            <option value="default">Select Lang</option>
            <option *ngFor="let lang of languages">
                {{lang}}
            </option>
        </select>
    </div>
    <button class="btn btn-success" type="Submit">Submit</button>

</form>
    Model:{{model|json}}<br>
    Angular:{{form.value|json}}
</div>
